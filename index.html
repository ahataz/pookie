<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFB6C1;
            transition: background-color 0.6s ease;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        body.purple {
            background-color: #9370DB;
        }

        .cat-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cat-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .cat-image:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            min-height: 80px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 18px 45px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            position: relative;
            z-index: 10;
        }

        #noBtn {
            position: absolute;
            left: calc(50% + 100px);
            z-index: 5;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c92a6e 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(201, 42, 110, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        #noBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(127, 140, 141, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .cat-image {
                width: 200px;
                height: 200px;
            }

            button {
                padding: 15px 35px;
                font-size: 18px;
            }

            .buttons {
                gap: 20px;
            }
        }

        .message {
            font-size: 32px;
            color: white;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .heart {
            position: fixed;
            font-size: 30px;
            animation: float-up 4s ease-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
            pointer-events: none;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        .raindrop {
            position: fixed;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.5), rgba(174, 194, 224, 0.8));
            animation: rain-fall linear forwards;
            pointer-events: none;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        .thunder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            animation: thunder-flash 0.2s ease-out;
        }

        @keyframes thunder-flash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
        }

        .valentine-text {
            font-size: 48px;
            color: white;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            font-family: 'Georgia', serif;
        }

        @media (max-width: 600px) {
            .valentine-text {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <h1 class="valentine-text">Will you be my valentine?</h1>
    
    <div class="cat-container">
        <img src="kot1.jpg" alt="Cat 1" class="cat-image" id="kot1">
        <img src="kot2.jpg" alt="Cat 2" class="cat-image" id="kot2">
        <img src="kot3.jpg" alt="Cat 3" class="cat-image hidden" id="kot3">
        <img src="kot4.jpg" alt="Cat 4" class="cat-image hidden" id="kot4">
        <img src="kot5.jpg" alt="Cat 5" class="cat-image hidden" id="kot5">
    </div>

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™„</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const body = document.body;

        const kot1 = document.getElementById('kot1');
        const kot2 = document.getElementById('kot2');
        const kot3 = document.getElementById('kot3');
        const kot4 = document.getElementById('kot4');
        const kot5 = document.getElementById('kot5');
        const valentineText = document.querySelector('.valentine-text');

        let noBtnClicked = false;
        let dodgeCount = 0;

        // Make No button run away on hover
        noBtn.addEventListener('mouseenter', function() {
            if (!noBtnClicked && dodgeCount < 3) {
                dodgeCount++;
                
                // Get button and window dimensions
                const buttonRect = noBtn.getBoundingClientRect();
                const maxX = window.innerWidth - buttonRect.width - 50;
                const maxY = window.innerHeight - buttonRect.height - 50;
                
                // Generate random position within safe bounds
                // Avoid the left side where Yes button is (keep X > 200)
                const randomX = Math.random() * (maxX - 250) + 200;
                const randomY = Math.random() * (maxY - 100) + 50;
                
                // Calculate transform from current position
                const currentX = buttonRect.left;
                const currentY = buttonRect.top;
                const translateX = randomX - currentX;
                const translateY = randomY - currentY;
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                noBtn.style.transform = 'none';
            }
        });

        yesBtn.addEventListener('click', function() {
            valentineText.classList.add('hidden');
            createConfetti();
            createHearts();
            createSparkles();
            setTimeout(function() {
                showYesPage();
            }, 500);
        });

        function createConfetti() {
            const colors = ['#ff6b9d', '#c92a6e', '#9370DB', '#FFB6C1', '#ff1493', '#ffd700', '#00ff00', '#00bfff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(function() {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    body.appendChild(confetti);
                    
                    setTimeout(function() {
                        confetti.remove();
                    }, 4000);
                }, i * 20);
            }
        }

        function createHearts() {
            const heartEmojis = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'â¤ï¸', 'ðŸ’œ', 'ðŸ’™'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(function() {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0px';
                    heart.style.animationDelay = (Math.random() * 0.5) + 's';
                    body.appendChild(heart);
                    
                    setTimeout(function() {
                        heart.remove();
                    }, 4000);
                }, i * 100);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(function() {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    body.appendChild(sparkle);
                    
                    setTimeout(function() {
                        sparkle.remove();
                    }, 1500);
                }, i * 30);
            }
        }

        function createRain() {
            // Create continuous rain for 2.5 seconds
            const rainInterval = setInterval(function() {
                for (let i = 0; i < 3; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.className = 'raindrop';
                    raindrop.style.left = Math.random() * window.innerWidth + 'px';
                    raindrop.style.top = '-100px';
                    raindrop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                    body.appendChild(raindrop);
                    
                    setTimeout(function() {
                        raindrop.remove();
                    }, 2000);
                }
            }, 50);

            // Stop rain after 2.5 seconds
            setTimeout(function() {
                clearInterval(rainInterval);
            }, 2500);
        }

        function createThunder() {
            // Random thunder flashes
            const thunderTimes = [300, 800, 1500];
            thunderTimes.forEach(function(time) {
                setTimeout(function() {
                    const thunder = document.createElement('div');
                    thunder.className = 'thunder';
                    body.appendChild(thunder);
                    
                    setTimeout(function() {
                        thunder.remove();
                    }, 200);
                }, time);
            });
        }

        noBtn.addEventListener('click', function() {
            if (!noBtnClicked) {
                noBtnClicked = true;
                
                // Hide No button immediately
                noBtn.classList.add('hidden');
                
                // Reset Yes button position to center
                yesBtn.style.position = 'relative';
                yesBtn.style.left = '0';
                yesBtn.style.transform = 'none';
                
                // Hide Valentine's text
                valentineText.classList.add('hidden');
                
                // Create rain and thunder
                createRain();
                createThunder();
                
                // Change background to purple
                body.classList.add('purple');
                
                // Hide initial cats
                kot1.classList.add('hidden');
                kot2.classList.add('hidden');
                
                // Show kot5
                kot5.classList.remove('hidden');
                
                // Hide buttons
                buttonContainer.classList.add('hidden');
                
                // Show message
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = 'In Polish No means YES, SIKEEE';
                body.appendChild(message);
                
                // After 2 seconds, show the Yes page
                setTimeout(function() {
                    message.remove();
                    kot5.classList.add('hidden');
                    createConfetti();
                    createHearts();
                    createSparkles();
                    setTimeout(function() {
                        showYesPage();
                    }, 500);
                }, 2500);
            }
        });

        function showYesPage() {
            // Change background to purple
            body.classList.add('purple');
            
            // Hide all other cats
            kot1.classList.add('hidden');
            kot2.classList.add('hidden');
            kot5.classList.add('hidden');
            
            // Show kot3 and kot4
            kot3.classList.remove('hidden');
            kot4.classList.remove('hidden');
            
            // Hide buttons
            buttonContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
